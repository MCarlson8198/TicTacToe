<DOCTYPE! html>
  <html>
    <head>
      <title>Tic-Tac-Toe</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous" async></script>
        <script src="tictactoe.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="tictactoe.css" rel="stylesheet" type="text/css">
    </head>
    <body class="jumbotron">
  <div class="container text-center">
    <p id="title">Tic Tac Toe</p><br>
    <p>Select player</p>
    <a class="btn btn-success" id="turnX">Player X</a>
    <a class="btn btn-danger" id="turnO">Player O</a>
    <div class="row">
      <div id="frame">
      <div>
        <button id="6" class="btn-primary tic">#</button>
        <button id="7" class="btn-primary tic">#</button>
        <button id="8" class="btn-primary tic">#</button>
      </div>
      <div>
        <button id="3" class="btn-primary tic">#</button>
        <button id="4" class="btn-primary tic">#</button>
        <button id="5" class="btn-primary tic">#</button>
      </div>
      <div>
        <button id="0" class="btn-primary tic">#</button>
        <button id="1" class="btn-primary tic">#</button>
        <button id="2" class="btn-primary tic">#</button>
      </div>
        </div>
      <button class="btn btn-warning reset" id="resetBtn">Reset Game</button>
    </div>
  </div>
</body>

  </html>
